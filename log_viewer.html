<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Log Viewer</title>
    <!--スクリプト読み込み-->
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://dygraphs.com/1.1.1/dygraph-combined-dev.js"></script>
    <script type='text/javascript' async src="js/script.js"></script>
  </head>
  <body onload="init();">
    <div class="file-upload_area">
      <input type="file" id="getfile" accept=".csv" class="file-upload_input" />
    </div>
    <div class="box">
      <select multiple id="columns" onclick="return sel();"></select>
      <div class="graph_area" id="graph"></div>
    </div>
  </body>
</html>
